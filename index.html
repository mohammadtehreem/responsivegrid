      * {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        box-sizing: border-box;
        padding: 50px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }

      .top {
        width: 100%;
        display: flex;
      }

      .card {
        padding: 15px;
        border-radius: 20px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      .top img {
        width: 100%;
        border-radius: 20px;
      }

      .bottom {
        display: flex;
        padding: 10px 10px 5px 10px;
        justify-content: end;
      }

      .deal-container {
        font-family: "Roboto", sans-serif;
        width: fit-content;
        height: 5vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: dashed #fc2779 1px;
        border-radius: 10px;
        overflow: hidden;
      }
      .deal {
        width: 60%;
        padding: 10px;
        color: #fc2779;
      }

      .deal h3 {
        font-weight: 500;
      }

      .copy {
        display: flex;
        align-items: center;
        height: 100%;
        padding: 10px;
        border: dashed #fc2779 1px;
      }

      @media (max-width: 767px) {
        .container {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>
